    <section class="formContacto">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >Nombre y Apellido</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Nombre y Apellido"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Correo Electronico</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Email"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Telefono</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Celular"
        />
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Consulta</label>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon1"
        >
          Enviar
        </button>
      </div>

    <section class="divHorarios">
